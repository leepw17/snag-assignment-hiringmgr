<br/><br/>
<div class="container">
  <h2>Question information</h2>
  <br/>
  <form (submit)="onQuestionSubmit()">
    <div class="form-group">
      <label class="col-form-label">Question:</label>
      <br/>
      <textarea class="form-control" name="question" [(ngModel)]="question" rows="3" ></textarea>
    </div>
    <!--<div class="form-group">
      <label class="col-form-label">Answer:</label>
      <br/>
      <input type="text" class="form-control" name="answer" [(ngModel)]="answer" />
    </div>-->
    <div class="form-group row">
        <label class="col-sm-10 col-form-label">Possible choices:</label>
        <label class="col-sm-2 col-form-label" style="text-align: center;">Answer:</label>
    </div>
    <div class="form-group row" *ngFor="let item of choices; let in = index; trackBy:trackByFn">
        <div class="col-sm-10">
          <input type="text" class="form-control" name="text-choice_{{in}}" [(ngModel)]="choices[in].text"/>
        </div>
        <div class="col-sm-2" style="text-align: center;">
          <input type="checkbox" class="form-check-input" name="checkbox-choice_{{in}}" [(ngModel)]=choices[in].answer />
        </div>
    </div>
    <div class="form-group">
      <a href="javascript:void(0)" (click)="addPossibleChoice()">+ Add more choices</a>
    </div>
    <div class="form-group">
      <br/>
      <small class="text-muted">** Please include at least one choice.</small><br/>
      <button class="btn btn-danger" [routerLink]="['/hiring']">Cancel</button>
      <input type="submit" class="btn btn-success" value="Submit" />
    </div>
  </form>
</div>

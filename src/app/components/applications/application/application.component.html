<br/><br/>
<div class="container">
  <h2>Application</h2>
  <br/>
  <form (submit)="onSubmit()">
    <fieldset [disabled]="id">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="name" [(ngModel)]="name" /></div>
        <br/><br/><br/>
        <div class="col-sm-12">
          <p>
            Please answer all of the following questions to complete this application.
          </p>
        </div>
      </div>
      <div class="form-group row" *ngFor="let question of answers; let x = index; trackBy:trackByFn">
          <label class="col-sm-12 col-form-label">{{ getQuestion(question.questionId) }}</label>
          <div class="col-sm-12 radio-container" *ngFor="let choice of getChoices(question.questionId); let y = index; trackBy:trackByFn">
            <input class="form-check-input" type="radio" name="{{question.questionId}}-radio" [(ngModel)]="answers[x].answer" value="{{choice.text}}" (click)="onToggle(x, choice.text)">
            <label class="form-check-label">
              {{ choice.text }}
            </label>
          </div>
      </div>
    </fieldset>
    <div class="form-group">
      <br/>
      <button class="btn btn-danger" (click)="routeNext()">Cancel</button>
      <input type="submit" class="btn btn-success" value="Submit" *ngIf="!id" />
    </div>
  </form>
</div>
